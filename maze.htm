<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Leader Maze</title>
<link rel="stylesheet" href="css/main.css" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>
<img style="visibility:hidden;display:none;" src="assets/characters.png" id="characterSet1" />
<img style="visibility:hidden;display:none;" src="assets/characters1.png" id="characterSet2" />
<img style="visibility:hidden;display:none;" src="assets/items.png" id="items" />
<div id="scoreboard">
<div id="gameclock"></div>
<span id="output"></span>
</div>
<hr/>
<canvas id="gamescreen">You're browser does not support HTML5.</canvas>
<div id="genPathButton">
<div>
<button class="buttonPads" onclick="initApp()">Gen Map</button>
</div>
<div>
<button class="buttonPads" onclick="reTryPath()">Retry Path</button>
</div>
<div>
<button  class="buttonPads" onclick="retryUntilSolved()">Auto-Solve</button>
</div>
<div>
<button class="buttonPads" onclick="stopClock()">Stop Clock</button>
</div>

<div>
<input id="maxCols" type="number"  value="6" autocomplete="off" min="4">
</div>
<div>
<input id="challengesCheck" type="checkbox" onclick="displayChallengesClicked()" autocomplete="off" checked><span>Display Challenges</span>
</div>
</div>



</div>
<script src="js/maze.js"></script>
</body>
</html>
